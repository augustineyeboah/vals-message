<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }
    .card {
      background: rgba(255,255,255,0.9);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }
    h1 { color: #e60073; margin-bottom: 10px; }
    p { font-size: 18px; color: #333; }
    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>Linda, you make my world brighter every day üíï</p>
    <p style="font-size:14px; color:#555;">Click anywhere to start our song üé∂</p>
  </div>

  <!-- Audio via GitHub raw proxy (allows proper streaming) -->
  <audio id="song" src="https://ui.ghproxy.cc/https://raw.githubusercontent.com/augustineyeboah/vals-message/main/song.mp3" loop></audio>

  <script>
    const song = document.getElementById('song');

    // Play song on first click anywhere
    function playSongOnce() {
      song.play().catch(() => console.log("Click required for audio"));
      document.body.removeEventListener('click', playSongOnce);
    }
    document.body.addEventListener('click', playSongOnce);

    // Hearts floating
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
